<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat realtime</title>
        <script type="module">
            // En js podemos importar desde una url
            import { io } from "https://cdn.jsdelivr.net/npm/socket.io-client@4.7.5/dist/socket.io.esm.min.js";

            // Recuperar usario desde localstore
            const getUsername = async () => {
                const username = localStorage.getItem("username");
                if (username) {
                    console.log(`User existed ${username}`);
                    return username;
                }
                const res = await fetch(
                    "https://random-data-api.com/api/v2/users"
                );

                const { username: randomUsername } = await res.json();

                localStorage.setItem("username", randomUsername);
                return randomUsername;
            };

            // Creamos el socket le podemos pasar distinta informacion
            const socket = io({
                auth: {
                    username: await getUsername(), // <- user
                    lastMessageId: 0, // <- informacion del ultimo mensaje
                },
            });

            const form = document.querySelector("#form");
            const input = document.querySelector("#input");
            const messages = document.getElementById("messages");
            socket.on("chat message", (msg, lastMessageId, username) => {
                const item = `<li>
                        <p>${msg}</p>
                        <small>${username}</small>
                    </li>`;
                messages.insertAdjacentHTML("beforeend", item);
                socket.auth.lastMessageId = lastMessageId; // <- actualizamos donde se quedÃ³ el cliente, donde tiene el ultimo chat
                // Scroll to bottom of messages
                messages.scrollTop = messages.scrollHeight;
            });

            form.addEventListener("submit", (e) => {
                e.preventDefault();

                // Si tenemos un valor en el input
                if (input.value) {
                    // emitimos un chat message, con el valor del input value
                    socket.emit("chat message", input.value);
                    // reset input value
                    input.value = ""; //<- cuando manda se borre el mensaje del input
                }
            });
        </script>
        <style>
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }

            :root {
                color-scheme: light dark;
            }

            body {
                margin: 0;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
                display: grid;
                place-content: center;
                height: 100vh;
                padding: 36px 36px 100px 36px;
                grid-template-rows: 1fr;
            }

            #messages {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow-y: scroll;
                height: 100%;
                scroll-behavior: smooth;
                padding-bottom: 48px;
            }

            #messages > li {
                padding: 0.5rem 1rem;
            }

            #messages > li:nth-child(odd) {
                background: #000;
            }

            #chat {
                border: 1px solid #ccc;
                border-radius: 4px;
                overflow: hidden;
                width: 350px;
                height: 100%;
                position: relative;
            }

            #form {
                display: flex;
                height: 48px;
                padding: 4px;
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
            }

            #input {
                border-radius: 9999px;
                border: 1px solid #eee;
                flex: 1;
                margin: 4px;
                padding: 0 8px;
            }

            #input:focus {
                outline: 0;
            }

            #form > button {
                background: #09f;
                color: #fff;
                border: 0;
                margin: 4px;
                border-radius: 4px;
            }

            #form > button:hover {
                background: #0cf;
            }
        </style>
    </head>
    <body>
        <section id="chat">
            <ul id="messages"></ul>
            <form id="form">
                <input
                    type="text"
                    name="message"
                    id="input"
                    autocomplete="off"
                    placeholder="Type a message"
                />
                <button type="submit">Enviar</button>
            </form>
        </section>
    </body>
</html>
